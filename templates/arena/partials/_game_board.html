<!-- Game Board Partial - Can be included in multiple templates -->
<div class="game-board-container">
    <div class="board-header">
        <h3>Celestial Chess Board</h3>
        <div class="board-controls">
            <button class="btn btn-secondary" onclick="rotateBoard()">
                üîÑ Rotate Board
            </button>
            <button class="btn btn-secondary" onclick="resetBoard()">
                ‚Ü©Ô∏è Reset View
            </button>
        </div>
    </div>
    
    <div class="chess-board" id="chess-board">
        <!-- Board squares will be populated by JavaScript -->
    </div>
    
    <div class="board-legend">
        <div class="legend-item">
            <div class="legend-color prime"></div>
            <span>Prime Numbers</span>
        </div>
        <div class="legend-item">
            <div class="legend-color fibonacci"></div>
            <span>Fibonacci Sequence</span>
        </div>
        <div class="legend-item">
            <div class="legend-color square"></div>
            <span>Perfect Squares</span>
        </div>
        <div class="legend-item">
            <div class="legend-color composite"></div>
            <span>Composite Numbers</span>
        </div>
    </div>
</div>

<style>
    .game-board-container {
        background: rgba(0, 20, 40, 0.8);
        border: 2px solid var(--neon-blue);
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
    }

    .board-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--neon-blue);
    }

    .board-header h3 {
        color: var(--neon-blue);
        margin: 0;
    }

    .board-controls {
        display: flex;
        gap: 10px;
    }

    .chess-board {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        gap: 2px;
        background: rgba(0, 243, 255, 0.1);
        border: 3px solid var(--neon-blue);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
        aspect-ratio: 1;
        max-width: 600px;
        margin: 0 auto;
    }

    .board-square {
        aspect-ratio: 1;
        background: rgba(0, 50, 100, 0.3);
        border: 1px solid rgba(0, 243, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .board-square:hover {
        background: rgba(0, 243, 255, 0.2);
        transform: scale(1.05);
    }

    .board-square.quantum-tile {
        background: radial-gradient(circle, var(--neon-blue)33, transparent);
        animation: pulse 2s infinite;
    }

    .board-square.dark-matter {
        background: radial-gradient(circle, var(--neon-pink)33, transparent);
    }

    .board-square.wormhole {
        background: conic-gradient(from 0deg, var(--neon-blue), var(--neon-pink), var(--neon-blue));
    }

    .board-square.valid-move {
        background: rgba(0, 255, 136, 0.3);
        border: 2px solid var(--alien-green);
    }

    .board-square.capture-move {
        background: rgba(255, 0, 0, 0.3);
        border: 2px solid #ff4444;
    }

    .piece {
        width: 80%;
        height: 80%;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 2px black;
        transition: all 0.3s ease;
        position: relative;
    }

    .piece.prime {
        background: radial-gradient(circle, #ff4444, #aa0000);
        border: 2px solid #ff8888;
    }

    .piece.fibonacci {
        background: radial-gradient(circle, #44ff44, #00aa00);
        border: 2px solid #88ff88;
    }

    .piece.square {
        background: radial-gradient(circle, #4444ff, #0000aa);
        border: 2px solid #8888ff;
    }

    .piece.composite {
        background: radial-gradient(circle, #ffff44, #aaaa00);
        border: 2px solid #ffff88;
    }

    .piece.selected {
        box-shadow: 0 0 20px var(--cosmic-gold);
        transform: scale(1.1);
        z-index: 10;
    }

    .piece.moving {
        animation: float 0.5s ease-in-out;
    }

    @keyframes float {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }

    .board-legend {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-light);
    }

    .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid white;
    }

    .legend-color.prime { background: #ff4444; }
    .legend-color.fibonacci { background: #44ff44; }
    .legend-color.square { background: #4444ff; }
    .legend-color.composite { background: #ffff44; }

    /* Coordinate labels */
    .board-coordinates {
        position: absolute;
        pointer-events: none;
        color: var(--text-muted);
        font-size: 0.8em;
    }

    .coordinate-row {
        position: absolute;
        left: -25px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20px;
    }

    .coordinate-col {
        position: absolute;
        top: -25px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 20px;
    }

    @media (max-width: 768px) {
        .chess-board {
            max-width: 100%;
        }
        
        .board-header {
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }
        
        .board-controls {
            justify-content: center;
        }
        
        .board-legend {
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    }
</style>

<script>
    // Board rotation functionality
    let boardRotated = false;
    
    function rotateBoard() {
        const board = document.getElementById('chess-board');
        boardRotated = !boardRotated;
        
        if (boardRotated) {
            board.style.transform = 'rotate(180deg)';
        } else {
            board.style.transform = 'rotate(0deg)';
        }
    }
    
    function resetBoard() {
        const board = document.getElementById('chess-board');
        boardRotated = false;
        board.style.transform = 'rotate(0deg)';
    }
    
    // Initialize board coordinates
    function initializeBoardCoordinates() {
        const board = document.getElementById('chess-board');
        const rows = ['8', '7', '6', '5', '4', '3', '2', '1'];
        const cols = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
        
        // Add row coordinates
        rows.forEach((row, index) => {
            const coord = document.createElement('div');
            coord.className = 'coordinate-row';
            coord.style.top = `${(index * 12.5) + 6.25}%`;
            coord.textContent = row;
            board.appendChild(coord);
        });
        
        // Add column coordinates
        cols.forEach((col, index) => {
            const coord = document.createElement('div');
            coord.className = 'coordinate-col';
            coord.style.left = `${(index * 12.5) + 6.25}%`;
            coord.textContent = col;
            board.appendChild(coord);
        });
    }
    
    // Initialize when included
    document.addEventListener('DOMContentLoaded', function() {
        // Only initialize if this partial is included
        if (document.getElementById('chess-board')) {
            initializeBoardCoordinates();
        }
    });
</script>
