{% block extra_css %}
<style>
    .kakuro-board {
        display: grid;
        grid-template-columns: repeat({{ size }}, 1fr);
        gap: 1px;
        background: #000;
    }
    
    .kakuro-cell {
        background: white;
        position: relative;
        min-width: 50px;
        min-height: 50px;
    }
    
    .kakuro-cell.black {
        background: #333;
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
    
    .clue-down, .clue-across {
        font-size: 12px;
        padding: 2px;
    }
    
    .clue-down { border-bottom: 1px solid #666; }
    .clue-across { border-right: 1px solid #666; }
</style>
{% endblock %}

{% block content %}
<div class="kakuro-container">
    <!-- Similar structure to Sudoku with Kakuro-specific UI -->
    <div class="kakuro-board" id="kakuroBoard">
        <!-- Kakuro cells with clues and input cells -->
    </div>
    
    <!-- Controls for Kakuro -->
    <div class="kakuro-controls">
        <!-- Number input, sum checking, etc. -->
    </div>
</div>
{% endblock %}
